spring.datasource.url=jdbc:tc:postgresql:13.3://localhost:random/test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.database=postgresql
spring.sql.init.encoding=UTF-8
hibernate.hbm2ddl.charset_name=UTF-8

#custom liquibase script
spring.liquibase.change-log=classpath:/liquibase/db.changelog-master-test.xml

#allows Spring not to load all beans in test context, but required only
spring.main.lazy-initialization=true
